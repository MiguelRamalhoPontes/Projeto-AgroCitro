<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Colheita - AgroCitro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="registrar-body">
    <div class="registrar-header">
        <h1>Registrar Colheita</h1>
        <p>Registro da produção e qualidade das colheitas</p>
    </div>
    
    <div class="registrar-container">
        <div class="card">
            <div id="alert" class="alert"></div>
            
            <form id="colheita-form">
                <div class="form-group">
                    <label for="id_plantio">ID do Plantio</label>
                    <input type="number" id="id_plantio" min="1" required placeholder="Ex: 1">
                </div>
                
                <div class="form-group">
                    <label for="data_colheita">Data da Colheita</label>
                    <input type="date" id="data_colheita" required>
                </div>
                
                <div class="form-group">
                    <label for="quantidade_colhida">Quantidade Colhida (kg)</label>
                    <input type="number" id="quantidade_colhida" min="1" required placeholder="Ex: 500">
                </div>
                
                <div class="form-group">
                    <label for="qualidade">Qualidade</label>
                    <select id="qualidade" required>
                        <option value="">Selecione a qualidade</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Boa">Boa</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-registrar">Registrar Colheita</button>
            </form>
            
            <button onclick="window.location.href='index.html'" class="btn-registrar btn-back">Voltar para Início</button>
        </div>

        <div class="tabela-container">
            <h2>Colheitas Registradas</h2>
            <div id="tabela-colheitas">
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
